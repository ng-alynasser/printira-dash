<h2 id="title" class="title">Welcome to Printira Dashboard</h2>
<h5>Enter your username and password</h5>

<form [formGroup]="loginForm" novalidate="novalidate">
  <div class="form-control-group">
    <label class="label" for="input-email">Email</label>
    <input
      nbInput
      fullWidth
      type="email"
      name="email"
      autocomplete="new-password"
      id="input-email"
      [status]="
        loginForm.controls.email.dirty
          ? loginForm.controls.email.invalid
            ? 'danger'
            : 'success'
          : 'basic'
      "
      fieldSize="large"
      required
      formControlName="email"
    />
    <p *ngIf="isControlHasError('email', 'email')">
      <strong>Email is not valid</strong>
    </p>
    <p *ngIf="isControlHasError('email', 'required')">
      <strong>Email is required</strong>
    </p>
    <p *ngIf="isControlHasError('email', 'minlength')">
      <strong>Email minimum length is 3</strong>
    </p>
    <p *ngIf="isControlHasError('email', 'maxlength')">
      <strong>Email maximum length is 320</strong>
    </p>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password</label>
      <a class="forgot-password caption-2" routerLink="auth/request-password"
        >Forgot Password?</a
      >
    </span>
    <input
      nbInput
      fullWidth
      type="password"
      name="password"
      id="input-password"
      autocomplete="new-password"
      formControlName="password"
      [status]="
        loginForm.controls.password.dirty
          ? loginForm.controls.password.invalid
            ? 'danger'
            : 'success'
          : 'basic'
      "
      required
      fieldSize="large"
    />
    <p *ngIf="isControlHasError('password', 'required')">
      <strong>Password is required</strong>
    </p>
    <p *ngIf="isControlHasError('password', 'minlength')">
      <strong>Password minimum length is 3</strong>
    </p>
    <p *ngIf="isControlHasError('password', 'maxlength')">
      <strong>Password maximum length is 100</strong>
    </p>
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" formControlName="rememberMe"
      >Remember me</nb-checkbox
    >
  </div>

  <button
    nbButton
    fullWidth
    type="submit"
    status="primary"
    size="large"
    [nbSpinner]="loading"
    nbSpinnerStatus="primary"
    (click)="submit()"
  >
    Log In
  </button>
</form>
